  name: pushToAWS
  on:
    push:


  env:
    DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
    DOCKER_TOKEN: ${{secrets.DOCKER_TOKEN}}
    SSH_KEYPAIR: ${{secrets.SSH_KEYPAIR}}

  jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        -
          name: checkout
          uses: actions/checkout@v4
        -
          name: QEMU
          uses: docker/setup-qemu-action@v3
        -
          name: dockerBuildAction
          uses: docker/setup-buildx-action@v3
        -
          name: dockerLogin
          uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKER_USERNAME}}
            password: ${{secrets.DOCKER_TOKEN}}
        -
          name: Build and push
          uses: docker/build-push-action@v5
          with:
            push: true
            tags: ${{secrets.DOCKER_USERNAME}}/mywebapp

    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        -
          name: Set permission for private key
          run: |
            echo "${{secrets.SSH_KEYPAIR}}" > key.pem
            chmod 600 key.pem
        -
          name: clear docker image
          run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@54.175.247.196 'docker rmi -f alh7867/mywebapp:latest || true'
        -
          name: Pull docker image
          run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@54.175.247.196 'docker pull alh7867/mywebapp:latest'
        -
          name: stop running container
          run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@54.175.247.196 'sudo docker rm -f $(docker ps -aq) || true'
        -
          name: Run new container
          run: |
            ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@54.175.247.196 'sudo docker run -d -p 80:80 alh7867/mywebapp:latest'